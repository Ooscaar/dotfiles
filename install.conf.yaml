- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.vim: vim
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.bashrc: bashrc
    ~/.config/i3: i3
    ~/.config/polybar: polybar
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/VSCodium/settings.json: vscode/settings.json
    ~/.config/VSCodium/keybindings.json: vscode/keybindings.json
    ~/.config/dunst/dunstrc: config/dunst/dunstrc
    ~/.config/tmuxinator: tmuxinator


- shell:
  - [git submodule update --init --recursive, Installing submodules]
